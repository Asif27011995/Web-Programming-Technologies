<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function loanCalculator(event) {
        event.preventDefault();
        let principle = parseFloat(document.getElementById("principle").value);
        let rate = parseFloat(document.getElementById("rate").value);
        let time = parseFloat(document.getElementById("time").value);

        let amount = principle + (principle * rate * time) / 100;
        let p = document.getElementById("amount");
        p.innerHTML =
          "<li>The total amount to be repayed after " +
          time +
          " years: " +
          amount +
          "</p>";
      }
    </script>
  </head>
  <body>
    <div class="header">
      <h1>Loan Calculator</h1>
    </div>
    <form class="form-container">
      <p>
        Principle:
        <input id="principle" type="text" placeholder="Enter principle" />
      </p>
      <p>
        Rate:
        <input id="rate" type="text" placeholder="Enter rate" />
      </p>
      <p>
        Time:
        <input id="time" type="text" placeholder="Enter time" />
      </p>
      <button type="submit" onclick="loanCalculator(event)">Submit</button>
    </form>
    <div>
      <p id="amount"></p>
    </div>
  </body>
</html>
